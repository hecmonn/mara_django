{% extends 'suministros/sum_header.html' %}
{% block content %}
<table class="table table-striped">
    <tr>
        <th>Articulo</th>
        <th>Tipo</th>
        <th>Opciones</th>
    </tr>
    {% for a in articulos %}
    <tr>
        <td>{{ a.articulo|title }}</td>
        <td>{{ a.tipo|title }}</td>
        <td><a id="{{ a.id }}">Eliminar</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
